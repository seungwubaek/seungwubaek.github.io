#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # default
  - scope:
      path: ""
    values:
      layout: home
      author_profile: true
      sidebar:
        nav: main-sidebar
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      show_header-meta: true
      read_time: false
      comments: true
      share: true
      related: true
      toc-top: true
      toc: false
      toc_sticky: true
      sidebar:
        nav: main-sidebar
      right-widget:
          toc: true
      use_kakao-sdk: true
  # poem in _posts
  - scope:
      path: "writing/poem"
      type: posts
    values:
      title_align-center: true
      classes: wide
      toc: false

head_scripts:
  - /assets/js/heads.min.js
  - /assets/js/head-customs.min.js

footer_scripts:
  - /assets/js/main.min.js
  - /assets/js/customs.min.js

