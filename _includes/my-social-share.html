<section class="{{ include.classes | default: "page__share" }}">
  <h3 class="page__share-title"><i class="fas fa-share-alt"></i> {{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  <ul>
    <li class="share-clipboard">
      <a class="btn btn--clipboard" id="shareon-clipboard" title="Copy URL to Clipboard" data-clipboard-text="{{ site.url }}{{ page.url }}">
        <i class="fas fa-fw fa-link" aria-hidden="true"></i>
        <span> Copy URL</span>
      </a>
    </li>

    <li class="share-kakao">
      <a class="btn btn--kakao" id="shareon-kakao" title="Share on Kakao"
        onclick="scrapKakao(this);">
        <img class="kakao-symbol" src="/assets/images/icon/kakao_bubble.png"/>
        <span> Kakao</span>
      </a>
    </li>

    <li class="share-facebook">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" class="btn btn--facebook" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
        <i class="fab fa-fw fa-facebook" aria-hidden="true"></i>
        <span> Facebook</span>
      </a>
    </li>

    <li class="share-twitter">
      <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" class="btn btn--twitter" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter">
        <i class="fab fa-fw fa-twitter" aria-hidden="true"></i>
        <span> Twitter</span>
      </a>
    </li>

    <li class="share-linkedin">
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" class="btn btn--linkedin" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
        <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i>
        <span> LinkedIn</span>
      </a>
    </li>
  </ul>
</section>
